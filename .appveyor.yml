#---------------------------------#
#  Build Script                   #
#---------------------------------#
build_script:
  - ps: .\build.ps1 -Target AppVeyor

# Tests
test: off

#---------------------------------#
#        Branches to build        #
#---------------------------------#
branches:
  # Whitelist
  only:
    - develop
    - master
    - /release/.*/
    - /hotfix/.*/

#---------------------------------#
#  Build Cache                    #
#---------------------------------#
cache:
- Source\packages -> Source\**\packages.config
- tools -> setup.cake

environment:
  WYAM_DEPLOY_REMOTE: https://github.com/erikvanbrakel/Cake.Terraform
  WYAM_DEPLOY_BRANCH: gh-pages
  WYAM_ACCESS_TOKEN:
